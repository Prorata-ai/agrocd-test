---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tom-deployment-2
  namespace: default
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
    argocd.argoproj.io/managed: "false"
    argocd.argoproj.io/sync-wave: "-1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: tom-service-2
  namespace: default
  annotations:
    argocd.argoproj.io/managed: "false"
spec:
  type: ClusterIP
  selector:
    app: nginx
  ports:
    - name: http
      port: 80
